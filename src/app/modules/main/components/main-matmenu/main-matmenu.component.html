<div class="d-flex justify-content-between py-4 px-5" style="min-width: 600px;max-width:900px">

    <div class="grid_menu me-4">

        <div *ngFor="let option of options" class="mt-3">

            <div class="px-2 mb-2">
                <h5 class="fs-14 text-black cmm-txt-thin-bold m-0">{{option.header}}</h5>
            </div>

            <mat-divider></mat-divider>

            <ul class="w-100 p-0 px-2 mt-4">
                <li class="d-flex flex-column">
                    <a *ngFor="let item of option.items"
                        class="fs-12 text-break text-black cmm-txt-thin-bold my-1 cursor-pointer hover_translateY"
                        routerLink="/Productos">{{item}}</a>
                </li>
            </ul>

        </div>

    </div>

    <!-- <img [src]="images.ad" style="max-height: 250px;aspect-ratio: 12/16;" alt=""> -->

</div>
